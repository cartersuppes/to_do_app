<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Final</title>
</head>
<body>
    <div id="page">
        <header>
            <h1 class="headers">My Todo App</h1>
        </header>
        <main>
            <label for="text">Add a New Task: </label>
            <input type="text" id="taskInput" placeholder="Enter Task">
            <button onclick="addTask()" id="btnAdd">Add Task</button>
            <select name="dropdown" id="dropdown">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
            <h2 class="headers" id="tasks">My Tasks</h2>
            <ul id="taskList">
                <!--
                <li>Mow the Lawn <input type="checkbox"> <button>X</button></li>
                
                <li>Do the dishes <input type="checkbox"><button>X</button></li>
                -->
            </ul>
        </main>
    </div>
</body>
</html>
